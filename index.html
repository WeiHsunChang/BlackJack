<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BlackJack</title>
    <link rel=stylesheet type="text/css" href="index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <table>
        <tr>
            <!--排行榜-->
            <td>
                <div id="rank">
                    <table class="table">
                        <theads>
                            <tr style="font-weight:bold; text-align:center;">
                                <th colspan="3">Ranking</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">NO.1</td>
                                    <td id="r1Name">Wade</td>
                                    <td id="r1Score">16516</td>
                                </tr>
                                <tr>
                                    <td scope="row">NO.2</td>
                                    <td id="r2Name">Wade</td>
                                    <td id="r2Score">16516</td>
                                </tr>
                                <tr>
                                    <td scope="row">NO.3</td>
                                    <td id="r3Name">Wade</td>
                                    <td id="r3Score">16516</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </td>

            <!--計時器-->
            <td>
                <div>
                    time
                </div>
            </td>
        </tr>
    </table>




    <div id="board">
        <div id="dealer">
            <table>
                <thead>
                    <p style="font-weight:bold; text-align:center;">Dealer</p>
                </thead>
                <tbody>
                    <tr>
                        <div id="dealer_card">

                        </div>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>
        <div id="money">
            <img class="icon" src="imgs/potmoney_icon.png">
            <p id="pot_money"></p>
            
        </div>
        <hr>

        <div id="player">
            <table>
                <thead>
                    <p id="player_info" style="font-weight:bold; text-align:center;"><img class="icon"
                            src="imgs/money_icon.png">3000
                    </p>
                </thead>
                <tbody>
                    <tr>
                        <div id="player_card">

                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <hr>

        <div>
            <button id="btnStart" onclick="fnStart()" type="button" class="btn btn-secondary btn-lg">開始</button>
            <input id="betsize" type="text" placeholder="下注金額">
            <button id="btnAddcard" onclick="fnAddcard()" type="button" class="btn btn-secondary btn-lg">加牌</button>
            <button id="btnFold" onclick="fnFold()" type="button" class="btn btn-secondary btn-lg">開牌</button>
        </div>
        <div  id="btnControl">
            <button id="btnNext" onclick="fnNext()" type="button" class="btn btn-dark btn-block">下一輪</button>
            <button id="btnNext" onclick="fnEnd()" type="button" class="btn btn-danger btn-block">結束遊戲</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript" src="card.json"></script>

</body>

</html>
